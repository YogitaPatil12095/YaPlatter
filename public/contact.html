<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - YaPlatter</title>

    <!-- Jersey 10 Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"/>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Jersey 10', cursive;
      }

      .btn-nav {
        background-color: #e7e3b9;
        color: black;
        padding: 0.5rem 1rem;
        font-weight: bold;
        border-radius: 0.375rem;
        box-shadow: 0px 4px 0px #e9b6b6;
        transition: all 0.2s ease;
      }

      .btn-nav:hover {
        transform: translateY(-2px);
        box-shadow: 0px 6px 0px #e9b6b6;
      }

      .form-input, .form-textarea {
        background-color: #1f2937;
        color: #f9fafb;
        border: 2px solid #e7e3b9;
        padding: 0.75rem;
        border-radius: 0.5rem;
        width: 100%;
        font-size: 1rem;
        font-family: 'Jersey 10', cursive;
      }

      .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #facc15;
        box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3);
      }

      .submit-btn {
        background-color: #e7e3b9;
        color: black;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        box-shadow: 0px 6px 0px #d29ca3;
        transition: all 0.15s ease-in-out;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 8px 0px #d29ca3;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <header class="bg-black py-4 px-6 flex justify-between items-center">
      <h1 class="text-xl font-bold">YaPlatter</h1>
     
      <button onclick="logout()" class="btn-nav text-black">
        Logout
      </button>
    </header>

    <nav class="bg-gray-800 py-3 flex justify-center space-x-6">
      <a href="index.html" class="btn-nav">Home</a>
      <a href="github.html" class="btn-nav">GitHub</a>
      <a href="uiux.html" class="btn-nav">UI/UX</a>
      <a href="software.html" class="btn-nav">Software</a>
      <a href="articles.html" class="btn-nav">Articles</a>
      <a href="contact.html" class="btn-nav">Contact</a>
    </nav>

    <!-- Contact Section -->
    <section class="p-8 max-w-3xl mx-auto">
      <h2 class="text-4xl mb-6 text-yellow-300">Get in Touch</h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-lg mb-1">Name</label>
          <input type="text" id="name" name="name" required class="form-input"/>
        </div>
        <div>
          <label for="email" class="block text-lg mb-1">Email</label>
          <input type="email" id="email" name="email" required class="form-input"/>
        </div>
        <div>
          <label for="message" class="block text-lg mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="form-textarea"></textarea>
        </div>
        <div class="pt-2">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </section>
    <script>
        function logout() {
          // Clear any auth-related data (example for localStorage-based login)
          localStorage.removeItem("token"); // or use sessionStorage.removeItem("token")
          window.location.href = "index.html"; // redirect to login page
        }
      </script>
  </body>
</html>
